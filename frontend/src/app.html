<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#4338ca" />
		<meta name="msapplication-TileColor" content="#171717" />
		<meta name="theme-color" content="#18181b" />

		<meta
			name="description"
			content="The best website to view MTA subway (and bus) times and alerts."
		/>

		<!-- OGP Tags -->
		<meta property="og:title" content="Trainstat.us" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="The best website to view MTA subway (and bus) times and alerts."
		/>
		<!-- <meta property="og:image" content="https://trainstat.us/logo.png" /> -->

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="trainstat.us" />
		<meta property="twitter:url" content="https://trainstat.us" />
		<meta name="twitter:title" content="Trainstat.us" />
		<meta
			name="twitter:description"
			content="The best website to view MTA subway (and bus) times and alerts."
		/>
		<!-- <meta name="twitter:image" content="https://trainstat.us/logo.png" /> -->

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
