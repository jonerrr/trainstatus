[package]
name = "backend"
version = "0.12.1"
edition = "2024"

[profile.profiling]
inherits = "release"
debug = true


[dependencies]
axum = { version = "0.8.4", features = ["ws"] }
bb8 = "0.9.0"
bb8-redis = "0.23.0"
blake3 = "1.8.2"
chrono = { version = "0.4.40", features = ["serde"] }
chrono-tz = "0.10.3"
# crossbeam = "0.8.4"
csv = "1.3.0"
futures = "0.3.31"
geo = { version = "0.30.0", features = ["use-serde"] }
headers = "0.4.1"
http = "1.2.0"
indicatif = "0.17.11"
itertools = "0.14.0"
polyline = "0.11.0"
prost = "0.13.5"
rayon = "1.10.0"
redis = "0.32.0"
regex = "1.11.1"
reqwest = { version = "0.12.15", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["raw_value"] }
sqlx = { version = "0.8.6", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "uuid",
] }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
# tokio-stream = { version = "0.1.16", features = ["sync"] }
# tokio-tungstenite = "0.24.0"
tower = { version = "0.5.2", features = ["limit", "buffer"] }
tower-http = { version = "0.6.5", features = [
    "trace",
    "timeout",
    "compression-gzip",
    "compression-br",
    "cors",
    "normalize-path",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
utoipa = { version = "5.3.1", features = ["uuid", "chrono", "axum_extras"] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
uuid = { version = "1.17.0", features = ["serde", "v7"] }
zip = "4.0.0"

[build-dependencies]
prost-build = "0.13.5"
