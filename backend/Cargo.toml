[package]
name = "backend"
version = "0.6.3"
edition = "2021"


[dependencies]
axum = "0.7.5"
bb8 = "0.8.5"
bb8-redis = "0.16.0"
chrono = { version = "0.4.38", features = ["serde"] }
chrono-tz = "0.9.0"
csv = "1.3.0"
futures = "0.3.30"
geo = { version = "0.28.0", features = ["serde"] }
geojson = "0.24.1"
http = "1.1.0"
indicatif = "0.17.8"
itertools = "0.13.0"
polyline = "0.11.0"
prost = "0.13.1"
rayon = "1.10.0"
redis = "0.26.1"
regex = "1.10.6"
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = { version = "1.0.127", features = ["raw_value"] }
sqlx = { version = "0.8.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "uuid",
] }
thiserror = "1.0.63"
tokio = { version = "1.39.3", features = ["full"] }
tower = "0.5.0"
tower-http = { version = "0.5.2", features = [
    "trace",
    "timeout",
    "compression-gzip",
    "compression-br",
    "cors",
    "normalize-path",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.9.1", features = ["serde", "v5", "v7"] }
zip = "2.2.0"

[build-dependencies]
prost-build = "0.13.1"
