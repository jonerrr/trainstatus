[package]
name = "backend"
version = "0.9.1"
edition = "2021"


[dependencies]
axum = { version = "0.7.9", features = ["ws"] }
bb8 = "0.9.0"
bb8-redis = "0.18.0"
blake3 = "1.5.4"
chrono = { version = "0.4.39", features = ["serde"] }
chrono-tz = "0.10.0"
# crossbeam = "0.8.4"
csv = "1.3.0"
futures = "0.3.31"
geo = { version = "0.29.3", features = ["use-serde"] }
headers = "0.4.0"
http = "1.2.0"
indicatif = "0.17.9"
# itertools = "0.13.0"
polyline = "0.11.0"
prost = "0.13.4"
rayon = "1.10.0"
redis = "0.27.6"
regex = "1.11.1"
reqwest = { version = "0.12.12", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = { version = "1.0.134", features = ["raw_value"] }
sqlx = { version = "0.8.1", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "uuid",
] }
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["full"] }
# tokio-stream = { version = "0.1.16", features = ["sync"] }
# tokio-tungstenite = "0.24.0"
tower = { version = "0.5.2", features = ["limit", "buffer"] }
tower-http = { version = "0.6.1", features = [
    "trace",
    "timeout",
    "compression-gzip",
    "compression-br",
    "cors",
    "normalize-path",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
utoipa = { version = "5.3.0", features = ["uuid", "chrono", "axum_extras"] }
utoipa-axum = "0.1.3"
utoipa-scalar = { version = "0.2.1", features = ["axum"] }
uuid = { version = "1.11.0", features = ["serde", "v7"] }
zip = "2.2.2"

[build-dependencies]
prost-build = "0.13.4"
